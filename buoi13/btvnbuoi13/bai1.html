<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(45deg) ; 
            animation: heart 3s ease-in-out infinite;
        }
        .box::after,
        .box::before {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .box::after {
            top: -50%;
            left: 0;
        }
        .box::before {
            top: 0;
            left: -50%;
        }
        @keyframes heart {
            0% {
                transform: rotate(45deg) scale(1.5); 
            }
            50% {
                transform: rotate(45deg) scale(2); 
            }
            100% {
                transform: rotate(45deg) scale(1.5); 
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
